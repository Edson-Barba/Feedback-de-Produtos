<!DOCTYPE html>

<head>

        </select>
        <br>
        <br>
        <label class="label" for="message">Qual é o seu feedback sobre os nossos produtos ?</label>
        <br>

        <br>
        <br>
        <label class="label" for=""><p>Quantas estrelas você daria para o nosso atendimento ? </p></label>
        <label for="gender-male">

            ★
